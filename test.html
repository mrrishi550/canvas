<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="test.css" />
    <style></style>
  </head>
  <body>
    <div class="main">
      <div class="mail p-2 mt-3">
        <div class="container head-container">
          <h1>Click her to subscribe Our Newletter &#8595;</h1>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div
          class="events-overview col-lg-4 d-flex flex-column justify-content-center"
        >
          <p>Events <br />Overview</p>
        </div>
        <div class="col-lg-8 p-5">
          <nav class="navbar navbar-light bg-light justify-content-between">
            <a class="navbar-brand mx-3">April 2024</a>
            <form class="form-inline">
              <button class="left left-right-button rounded-left-2"><</button>
              <button class="left-right-button right">></button>
              <button class="gap-3 mx-4 rounded-arrow">&#8635;</button>
            </form>
          </nav>
          <!-- calendar -->
          <div class="cont bg-success mt-4">
            <div class="row seven-cols text-light days-panel rounded-top-3 p-3">
              <div class="col-lg-2 p-2 date">MONDAY</div>
              <div class="col-lg-2 p-2 date">TUESDAY</div>
              <div class="col-lg-2 p-2 date">WEDNESDAY</div>
              <div class="col-lg-2 p-2 date">THURSDAY</div>
              <div class="col-lg-2 p-2 date">FRIDAY</div>
              <div class="col-lg-2 p-2 date">SATURDAY</div>
              <div class="col-lg-2 p-2 date">SUNDAY</div>
            </div>

            <div class="row seven-cols bg-light">
              <!-- For larger screens (col-lg-2), display 5 icons in a row -->
              <!-- days -->
              <!-- dates -->
              <div class="col-lg-2 p-5 date calendar-date">1</div>
              <div class="col-lg-2 p-5 date calendar-date">2</div>
              <div class="col-lg-2 p-5 date calendar-date">3</div>
              <div class="col-lg-2 p-5 date calendar-date">4</div>
              <div class="col-lg-2 p-5 date calendar-date">5</div>
              <div class="col-lg-2 p-5 date calendar-date">6</div>
              <div class="col-lg-2 p-5 date calendar-date">7</div>
              <div class="col-lg-2 p-5 date calendar-date">8</div>
              <!-- For mobile (col-sm-6), display 2 icons in a row -->
              <div class="col-lg-2 p-5 date calendar-date">9</div>
              <div class="col-lg-2 p-5 date calendar-date">10</div>
              <div class="col-lg-2 p-5 date calendar-date">11</div>
              <div class="col-lg-2 p-5 date calendar-date">12</div>
              <div class="col-lg-2 p-5 date calendar-date">13</div>
              <div class="col-lg-2 p-5 date calendar-date">14</div>
              <div class="col-lg-2 p-5 date calendar-date">15</div>
              <div class="col-lg-2 p-5 date calendar-date">16</div>
              <div class="col-lg-2 p-5 date calendar-date">17</div>
              <div class="col-lg-2 p-5 date calendar-date">18</div>
              <!-- For mobile (col-sm-6), display 2 icons in a row -->
              <div class="col-lg-2 p-5 date calendar-date">19</div>
              <div class="col-lg-2 p-5 date calendar-date">20</div>
              <div class="col-lg-2 p-5 date calendar-date">21</div>
              <div class="col-lg-2 p-5 date calendar-date">22</div>
              <div class="col-lg-2 p-5 date calendar-date">23</div>
              <div class="col-lg-2 p-5 date calendar-date">24</div>
              <div class="col-lg-2 p-5 date calendar-date">25</div>
              <div class="col-lg-2 p-5 date calendar-date">26</div>
              <div class="col-lg-2 p-5 date calendar-date">27</div>
              <div class="col-lg-2 p-5 date calendar-date">28</div>
              <!-- For mobile (col-sm-6), display 2 icons in a row -->
              <div class="col-lg-2 p-5 date calendar-date">29</div>
              <div class="col-lg-2 p-5 date calendar-date">30</div>
              <div class="col-lg-2 p-5 date calendar-date">31</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
