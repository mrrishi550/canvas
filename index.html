<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Big Navbar Example</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Additional custom styles */
      .navbar {
        background-color: white; /* White background color for the navbar */
        padding-top: 25px; /* Increase padding for a bigger navbar */
        padding-bottom: 25px;
      }
      .navbar-brand img {
        max-height: 50px; /* Adjust the height of the logo as needed */
        padding-right: 20px; /* Increase padding size of the logo */
      }
      .navbar-nav .nav-link {
        position: relative; /* Relative positioning for pseudo-element */
        color: black; /* Black color for menu items */
        font-size: 2rem; /* Font size for menu items */
        margin-right: 20px; /* Add some space between menu items */
      }
      .navbar-nav .nav-link::after {
        content: url("image.jpg"); /* Image for each menu item */
        display: block; /* Display the image */
        width: 30px; /* Adjust the width of the image */
        height: 30px; /* Adjust the height of the image */
        position: absolute; /* Position the image */
        bottom: -40px; /* Position the image at the bottom */
        left: 50%; /* Position the image in the center */
        transform: translateX(-50%); /* Center the image horizontally */
        opacity: 0; /* Hide the image by default */
        transition: opacity 0.3s; /* Smooth transition for visibility */
      }
      .navbar-nav .nav-link:hover::after {
        opacity: 1; /* Show the image on hover */
      }
      .donate-btn {
        margin-left: auto; /* Push the donation button to the right */
        padding: 20px 40px; /* Big padding for the donate button */
        background-color: #d3f0f4; /* Donate button background color */
        color: black; /* Text color of the donate button */
        border: none; /* Remove border */
        transition: background-color 0.3s, color 0.3s; /* Smooth transition for hover effect */
      }
      .donate-btn:hover {
        background-color: black; /* Change background color on hover */
        color: white; /* Change text color on hover */
      }
      .navbar-nav .nav-link:hover {
        opacity: 0.5; /* Fade out other menu options on hover */
      }
      .background-image {
        background-image: url("childern page 1.jpg"); /* Replace with your image URL */
        background-size: cover;
        background-attachment: scroll;
        height: 100vh; /* Adjust the height as needed */
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#"><img src="logo.png" alt="Logo" /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Causes
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Cause 1</a></li>
                <li><a class="dropdown-item" href="#">Cause 2</a></li>
                <li><a class="dropdown-item" href="#">Cause 3</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
          <button class="btn btn-outline-dark donate-btn">Donate</button>
        </div>
      </div>
    </nav>

    <div class="background-image">
      <!-- Main content of the webpage -->
      <div class="container mt-5">
        <h1>Welcome to our Website</h1>
        <p>
          This is a sample content section. Replace it with your actual content.
        </p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
