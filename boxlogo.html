<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style></style>
  </head>
  <style>
    .img-1 {
    }
  </style>
  <body>
    <div class="logos p-5">
      <div class="container-fluid bg-body-tertiary">
        <div class="row">
          <!-- For larger screens (col-lg-2), display 5 icons in a row -->
          <div class="col-6 col-lg-2 col-sm-4 offset-lg-1 p-2 img-1">
            <img src="logo-1.png" alt="" height="100" width="150" />
          </div>
          <div class="col-6 col-lg-2 col-sm-4 p-2">
            <img src="logo-2.png" alt="" height="100" width="150" />
          </div>
          <div class="col-6 col-lg-2 col-sm-4 p-2">
            <img src="logo-3.png" alt="" height="100" width="150" />
          </div>
          <div class="col-6 col-lg-2 col-sm-4 p-2">
            <img src="logo-4.png" alt="" height="100" width="150" />
          </div>
          <div class="col-6 col-lg-2 col-sm-4 p-2">
            <img src="logo-5.png" alt="" height="100" width="150" />
          </div>
          <div class="col-6 col-lg-2 col-sm-4 offset-lg-1 p-2">
            <img src="logo-6.png" alt="" height="100" width="150" />
          </div>
          <div class="col-6 col-lg-2 col-sm-4 p-2 text-light">
            <img src="logo-7.png" alt="" height="100" width="150" />
          </div>
          <div class="col-6 col-lg-2 col-sm-4 p-2">
            <img src="logo-8.png" alt="" height="100" width="150" />
          </div>
          <!-- For mobile (col-sm-6), display 2 icons in a row -->
          <div class="col-6 col-lg-2 col-sm-4 p-2">
            <img src="logo-9.png" alt="" height="100" width="150" />
          </div>
          <div class="col-6 col-lg-2 col-sm-4 p-2">
            <img src="logo-10.png" alt="" height="100" width="150" />
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
